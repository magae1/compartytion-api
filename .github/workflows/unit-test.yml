name: Run unit test

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'src/**'

jobs:
  test:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: gradle

      # Configure Gradle for optimal use in GitHub Actions, including caching of downloaded dependencies.
      # See: https://github.com/gradle/actions/blob/main/setup-gradle/README.md
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@af1da67850ed9a4cedd57bfd976089dd991e2582 # v4.0.0

      - name: Run Test with Gradle Wrapper
        env:
          SPRING_PROFILES_ACTIVE: test
        run: ./gradlew --info test

      - name: Run JaCoCo Test Report
        if: success()
        run: ./gradlew jacocoTestReport

      - name: Generate JaCoCo Badge
        if: success()
        id: jacoco
        uses: cicirello/jacoco-badge-generator@v2

      - name: Commit the badge, if it changed
        run: |
          if [[ `git status --porcelain` ]]; then
            git config --global user.name 'magae1'
            git config --global user.email 'magae1@users.noreply.github.com'
            git add -A
            git commit -m ":chart_with_upwards_trend: Autogenerated JaCoCo coverage badge"
            git push
          fi
      - name: Upload JaCoCo coverage report
        uses: actions/upload-artifact@v4
        with:
          name: jacoco-report
          path: target/site/jacoco/
